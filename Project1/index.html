<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cooperative Scheduling Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #container {
      border: 2px solid #333;
      padding: 20px;
      margin-bottom: 20px;
    }
    .label {
      font-weight: bold;
      margin-bottom: 10px;
      display: block;
    }
    .counter {
      margin-top: 10px;
    }
    #startButton {
      margin-top: 10px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
    #logBox {
      border: 2px solid #333;
      padding: 10px;
      max-height: 300px;
      overflow-y: auto;
    }
    #progress {
      display: block;
      width: 100%;
      height: 20px;
    }
  </style>
</head>
<body>
  <p>Demonstration of using cooperatively scheduled background tasks using the <code>requestIdleCallback()</code> method.</p>

  <div id="container">
    <div class="label">Decoding quantum filament tachyon emissionsâ€¦</div>
    <progress id="progress" value="0"></progress>
    <br />
    <button id="startButton">Start</button>
    <div class="label counter">
      Task <span id="currentTaskNumber">0</span> of <span id="totalTaskCount">0</span>
    </div>
  </div>

  <div id="logBox">
    <div class="logHeader">Log</div>
    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
